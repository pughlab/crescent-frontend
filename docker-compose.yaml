version: "2"

services: 
  mongo: 
    image: mongo:latest
    container_name: mongo
    ports:
      - "${MONGO_HOST_PORT}:27017"
    volumes:
      - ./mongodb:/data/db
    network_mode: bridge

  minio: 
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_HOST_PORT}:9000"
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    volumes:
      - ./minio/upload:/export
    command: server /export
    network_mode: bridge

  server: 
    image: crescentdev/crescent-conglomerate
    privileged: true
#    build: express
    container_name: server
    expose:
      - ${EXPRESS_PORT}
      - ${GRAPHQL_PORT}
    ports:
      - "${EXPRESS_PORT}:${EXPRESS_PORT}"
      - "${GRAPHQL_PORT}:${GRAPHQL_PORT}"
    volumes:
      - .:/usr/src/app
    depends_on:
      - minio 
      - mongo
    network_mode: bridge
    links:
      - minio:minio
      - mongo:mongo
      - graphene-server:graphene-server
      - wes-server:wes-server

  graphene-server: 
    # image: crescentdev/graphene-server
    privileged: true
    build: graphene
    container_name: graphene
    expose:
      - ${GRAPHENE_PORT}
    ports:
      - "${GRAPHENE_PORT}:${GRAPHENE_PORT}"
    environment:
      - MINIO_HOST_PORT=${MINIO_HOST_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MONGO_URL=${MONGO_URL}
      - WES_PORT=${WES_PORT}
    volumes:
      - ./graphene/src:/app/src
      - ./minio:/app/minio
      - ./crescent:/app/crescent
    working_dir: /app/src
    depends_on:
      - minio 
      - mongo      
    command: uvicorn main:app --host 0.0.0.0 --port ${GRAPHENE_PORT} --reload
    network_mode: bridge
    links:
      - mongo:mongo
      - minio:minio
      - wes-server:wes-server

  wes-server:
    image: candig/wes-server:${WES_VERSION}
    container_name: wes-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/volumes:/var/lib/docker/volumes:rw
      - /tmp:/tmp:rw
      - /var/lib/toil:/var/lib/toil:rw
      - ./wes/workflows:/root/workflows:rw
      - ./wes/logs:/root/logs:rw
    ports:
      - "${WES_PORT}:8081"
    entrypoint: ["wes-server"]
    command:
      - --port=8081
      - --backend=${WES_BACKEND}
      - --opt=runner=${WES_CWL_RUNNER}
      - --opt=extra=--cleanWorkDir=never
      - --opt=extra=--writeLogs=/root/logs
      - --opt=extra=--writeLogsFromAllJobs
      - --opt=extra=--maxLogFileSize=0 
      - --opt=extra=--realTimeLogging
      - --opt=extra=--retryCount=0
    network_mode: bridge